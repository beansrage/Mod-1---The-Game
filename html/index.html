<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solace</title>
    <link href="/css/style.css" rel='stylesheet' type="text/css">
    <script src="/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
  
<div id="background"></div>
    <div id ='p1'></div>
    <div class='boss1'></div>
    <div class='bullet'></div>
    <div id='missles'></div>
<script>
    let p1 = {
        top: 700,
        left: 500
        
    };

    document.onkeydown = function(e){
        console.log(e.keyCode)
        if (e.keyCode === 68){
            console.log('right')
            p1.left = p1.left + 15;
            moveLr()
        }
        else if (e.keyCode === 65) {
            console.log('Left')
            p1.left = p1.left - 15;
            moveLr()
        } 
        else if (e.keyCode === 87){
            console.log('UP')
            p1.top = p1.top - 15; 
            moveUd()
        } else if (e.keyCode === 83){
            console.log('Down')
            p1.top = p1.top + 15; 
            moveUd()
        }  
        // else if (e.keyCode === 32){
            // console.log('shoot')
        // }
    
         
        function moveLr() {
            document.getElementById('p1').style.left = p1.left + 'px';
        }
        function moveUd() {
            document.getElementById('p1').style.top = p1.top + 'px'
        }
       

}
</script>
</body>
</html>
